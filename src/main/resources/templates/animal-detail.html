<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>動物詳細画面</title>
	<meta charset="utf-8" />
</head>

<body>
	<h1>動物詳細画面</h1>
	<div th:if="${animal != null}">
		<p th:text="'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No: ' + ${animal.id}"></p>
		<p th:text="'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;英名: ' + ${animal.name}"></p>
		<p th:text="'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;和名: ' + ${animal.japaneseName}"></p>
		<p th:text="'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;鳴き声: ' + ${animal.cry}"></p>
	</div>
	<form action="/animalSearch" method="Get">
		<button type="submit">トップへ</button>
	</form>
</body>

</html>
